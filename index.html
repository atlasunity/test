<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no"
    />
    <title>My project</title>
    <link rel="shortcut icon" href="TemplateData/logo.png" />
    <link rel="stylesheet" href="TemplateData/style.css" />
  </head>
  <body class="dark">
    <div id="unity-container" class="unity-desktop">
      <canvas id="unity-canvas"></canvas>
    </div>
    <div id="loading-cover" style="display: none">
      <div id="unity-loading-bar">
        <div id="unity-logo"><img src="TemplateData/logo.png" /></div>
        <div id="unity-progress-bar-empty" style="display: none">
          <div id="unity-progress-bar-full"></div>
        </div>
        <div class="spinner"></div>
      </div>
    </div>
    <iframe id="content" src="" frameborder="0"></iframe>
    <div id="btn-close" onclick="HideWebView()"></div>

    <script>
            const dataUrl = [
              "https://atlasvirtual.id/tour/oadkids/",
              "https://www.youtube.com/",
              "https://www.w3schools.com/"
            ];
            const contentWebView = document.querySelector("#content");
            const btnCloseWebView = document.querySelector("#btn-close");

            const hideFullScreenButton = "";
            const buildUrl = "Build";
            const loaderUrl = buildUrl + "/[WebGL] Testing.loader.js";
            const config = {
              dataUrl: buildUrl + "/[WebGL] Testing.data",
              frameworkUrl: buildUrl + "/[WebGL] Testing.framework.js",
              codeUrl: buildUrl + "/[WebGL] Testing.wasm",
              streamingAssetsUrl: "StreamingAssets",
              companyName: "DefaultCompany",
              productName: "My project",
              productVersion: "0.1",
            };

            const container = document.querySelector("#unity-container");
            const canvas = document.querySelector("#unity-canvas");
            const loadingCover = document.querySelector("#loading-cover");
            const progressBarEmpty = document.querySelector("#unity-progress-bar-empty");
            const progressBarFull = document.querySelector("#unity-progress-bar-full");
            const spinner = document.querySelector('.spinner');

            loadingCover.style.display = "";

            const script = document.createElement("script");
            script.src = loaderUrl;
            script.onload = () => {
              createUnityInstance(canvas, config, (progress) => {
                spinner.style.display = "none";
                progressBarEmpty.style.display = "";
                progressBarFull.style.width = `${100 * progress}%`;
              }).then((unityInstance) => {
                loadingCover.style.display = "none";
              }).catch((message) => {
                alert(message);
              });
            };
            document.body.appendChild(script);

            function ShowWebView(dataNum) {
              contentWebView.style.display = "block";
              btnCloseWebView.style.display = "block";

              contentWebView.src = dataUrl[dataNum - 1];
            }
            function HideWebView() {
              contentWebView.style.display = "none";
              btnCloseWebView.style.display = "none";
            }
    </script>
  </body>
</html>
